<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Babylon — 3rd Person Sphere</title>
  <link rel="icon" href="awodas.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <style>
    html, body {
      width:100%;
      height:100%;
      margin:0;
      overflow:hidden;
      font-family: Inter, system-ui, sans-serif;
      background:#000;
    }

    #renderCanvas {
      width:100%;
      height:100%;
      touch-action:none;
      display:block;
    }

    #ui {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 50;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      user-select: none;
    }

    #coinCounter {
      background: rgba(0,0,0,0.45);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 18px;
      min-width: 120px;
    }

    #multiplier {
      margin-top: 8px;
      background: rgba(0,0,0,0.35);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* AUDIO START SCREEN */
    #audioGate {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      color: white;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
    }
    #audioGate span {
      background: #111;
      padding: 20px 30px;
      border-radius: 12px;
      border: 2px solid #444;
    }
  </style>

  <!-- Babylon Libraries -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.waterMaterial.min.js"></script>
  <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>

  <!-- Game Scripts -->
  <script src="game.js" defer></script>
  <script src="bgmusic.js" defer></script>
</head>

<body>

  <canvas id="renderCanvas"></canvas>

  <!-- AUDIO START OVERLAY -->
  <div id="audioGate">
    <span>Click Anywhere To Start</span>
  </div>

  <div id="ui">
    <div id="coinCounter">Coins: <span id="coinsValue">0</span></div>
    <div id="multiplier" style="display:none;">
      Multiplier: <span id="multValue">2x</span> — <span id="multTime">30</span>s
    </div>
  </div>

  <script>
    // Ensures background music works on all browsers
    const gate = document.getElementById("audioGate");

    gate.addEventListener("click", () => {
      if (BABYLON.Engine.audioEngine && !BABYLON.Engine.audioEngine.unlocked) {
        BABYLON.Engine.audioEngine.unlock();
      }
      gate.style.display = "none";
    });
  </script>

</body>
</html>
