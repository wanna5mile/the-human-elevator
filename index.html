<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Babylon — 3rd Person Sphere (Multiplayer, Fixed Ramps, Rings, Trees)</title>
  <link rel="icon" href="awodas.png" type="image/png">
  <style>
    html,body { width:100%; height:100%; margin:0; overflow:hidden; font-family: Inter, system-ui, sans-serif; }
    #renderCanvas { width:100%; height:100%; touch-action:none; display:block; }
    #ui { position: absolute; left: 12px; top: 12px; z-index: 50; color: white; text-shadow: 0 2px 6px rgba(0,0,0,0.7); user-select: none; }
    #coinCounter { background: rgba(0,0,0,0.45); padding: 10px 14px; border-radius: 8px; font-size: 18px; min-width: 120px; }
    #multiplier { margin-top: 8px; background: rgba(0,0,0,0.35); padding: 8px 12px; border-radius: 8px; font-size: 14px; }
    #netUI { position: absolute; right: 12px; top: 12px; z-index: 50; color: white; font-size: 13px; }
    #netUI input { padding:6px; border-radius:6px; border:none; margin-right:6px; }
    #netUI button { padding:6px 10px; border-radius:6px; border:none; cursor:pointer; }
    #otherPlayersLabel { position: absolute; right: 12px; top: 70px; z-index: 50; color: white; font-size: 13px; background: rgba(0,0,0,0.35); padding:8px; border-radius:8px; }
  </style>

  <!-- Babylon -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Water Material -->
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.waterMaterial.min.js"></script>
  <!-- Earcut -->
  <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
  <!-- Physics (Cannon) -->
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<div id="ui">
  <div id="coinCounter">Coins: <span id="coinsValue">0</span></div>
  <div id="multiplier" style="display:none;">Multiplier: <span id="multValue">2x</span> — <span id="multTime">30</span>s</div>
</div>

<div id="netUI">
  <input id="roomInput" placeholder="room id (optional)" />
  <input id="serverInput" placeholder="ws://localhost:8080 (leave blank to use ws://localhost:8080)" style="width:220px"/>
  <button id="connectBtn">Connect</button>
  <div id="netStatus" style="margin-top:6px;font-size:12px;opacity:0.9"></div>
</div>

<div id="otherPlayersLabel" style="display:none;">Other Players: <span id="otherCount">0</span></div>

<script>
/* ============================================================
   SETTINGS
============================================================ */
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const SETTINGS = {
  groundTopColor:  "#33FF4B",
  groundSideColor: "#8B5A2B",
  waterColor:      "#4DA6FF",
  skyColor:        "#9DE9FF",

  cubeCount: 30,
  hillCount: 10,
  treeCount: 40,

  cubeSize: 2,
  safeRadius: 8,

  coinMax: 32,
  coinRespawnSec: 45,

  ringRadius: 5.0,
  ringThickness: 0.6,
  ringHeightOffset: 6.0,

  // day/night
  dayColor: "#9DE9FF",
  nightColor: "#1B2432",
  dayNightCycleMs: 5 * 60 * 1000,

  coatTexture: "box-texture.png",
  coatSize: 1.0   // <- changed to 1x1 per request
};

function rndRange(min,max){ return Math.random()*(max-min)+min; }
function color3(hex){ return BABYLON.Color3.FromHexString(hex); }

/* ============================================================
   TRIANGULAR RAMP
   (kept using fixed positions instead of random)
============================================================ */
function makeTriRamp(scene, nameSuffix="") {
  const shape = [
    new BABYLON.Vector2(0,0),
    new BABYLON.Vector2(10,0),
    new BABYLON.Vector2(0,6)
  ];
  const depth = 6;

  const ramp = BABYLON.MeshBuilder.ExtrudePolygon(
    "triRamp"+nameSuffix,
    { shape, depth, sideOrientation: BABYLON.Mesh.DOUBLESIDE },
    scene
  );

  ramp.rotation.x = -Math.atan2(depth, 6);
  const m = new BABYLON.StandardMaterial("rampMat"+nameSuffix, scene);
  m.diffuseColor = new BABYLON.Color3(0.6,0.6,0.6);
  ramp.material = m;

  ramp.physicsImpostor = new BABYLON.PhysicsImpostor(
    ramp,
    BABYLON.PhysicsImpostor.MeshImpostor,
    { mass:0, friction:1, restitution:0 },
    scene
  );

  return ramp;
}

/* ============================================================
   CREATE SCENE (NO PLAYER)
============================================================ */
function createScene(){
  const scene = new BABYLON.Scene(engine);
  scene.clearColor = color3(SETTINGS.dayColor);

  /* lights */
  const hemi = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);
  hemi.intensity = 0.85;

  const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-0.2,-1,0.2), scene);
  sun.position = new BABYLON.Vector3(0,50,0);

  scene.enablePhysics(new BABYLON.Vector3(0,-9.81,0), new BABYLON.CannonJSPlugin());

  /* ---------------- GROUND ---------------- */
  const groundSize = 300;

  const groundVis = BABYLON.MeshBuilder.CreateGround(
    "groundVis",
    { width: groundSize, height: groundSize, subdivisions: 4 },
    scene
  );
  // ground top color
  groundVis.material = new BABYLON.StandardMaterial("gMat", scene);
  groundVis.material.diffuseColor = color3(SETTINGS.groundTopColor);

  const groundPhys = BABYLON.MeshBuilder.CreateBox(
    "groundPhys",
    { width: groundSize, height: 10, depth: groundSize },
    scene
  );
  groundPhys.position.y = -5;
  groundPhys.isVisible = false;
  groundPhys.physicsImpostor = new BABYLON.PhysicsImpostor(
    groundPhys,
    BABYLON.PhysicsImpostor.BoxImpostor,
    { mass:0 },
    scene
  );

  /* ---------------- WATER ---------------- */
  const water = BABYLON.MeshBuilder.CreateGround("water", { width:700, height:700 }, scene);
  water.position.y = -4.2;

  const waterMat = new BABYLON.WaterMaterial("waterMat", scene);
  waterMat.waterColor = color3(SETTINGS.waterColor);
  water.material = waterMat;
  waterMat.addToRenderList(groundVis);

  /* ---------------- RAMPS ---------------- */
  // keep ramps at fixed, deterministic positions
  const RAMPS = [
    { x: 20,  z: 20,  rotY: 0 },
    { x: -30, z: -10, rotY: Math.PI/2 },
    { x: 40,  z: -40, rotY: Math.PI/3 }
  ];

  const ramps = [];
  for(const r of RAMPS){
    const ramp = makeTriRamp(scene, "_" + r.x + "_" + r.z);
    ramp.position.set(r.x, 1.8, r.z);
    ramp.rotation.y = r.rotY;
    ramps.push(ramp);
  }

  /* ---------------- RINGS ---------------- */
  const rings = [];
  for(let i=0;i<ramps.length;i++){
    const ramp = ramps[i];
    const pos = ramp.position.clone();
    pos.y += SETTINGS.ringHeightOffset;

    const tor = BABYLON.MeshBuilder.CreateTorus(
      "ring"+i,
      { diameter: SETTINGS.ringRadius*2, thickness: SETTINGS.ringThickness },
      scene
    );

    tor.position.copyFrom(pos);
    tor.rotation.x = Math.PI/2;
    tor.rotation.y = ramp.rotation.y;

    const rm = new BABYLON.StandardMaterial("ringMat"+i, scene);
    rm.emissiveColor = new BABYLON.Color3(0.9,0.7,0.1);
    tor.material = rm;

    rings.push(tor);
  }

  /* ---------------- TREES ---------------- */
  // deterministic grid placement for trees (fixed)
  const trees = [];
  (function placeTrees(){
    const count = SETTINGS.treeCount;
    const cols = Math.ceil(Math.sqrt(count));
    const spacing = 12;
    let ix = 0;
    for(let r=0;r<cols && ix<count;r++){
      for(let c=0;c<cols && ix<count;c++){
        const x = -cols/2*spacing + c*spacing + 6; // offset a bit
        const z = -cols/2*spacing + r*spacing + 6;
        const trunk = BABYLON.MeshBuilder.CreateCylinder("trunk"+ix, {
          height:3, diameterTop:0.6, diameterBottom:0.8
        }, scene);
        trunk.position.set(x,1.5,z);
        trunk.material = new BABYLON.StandardMaterial("tm"+ix, scene);
        trunk.material.diffuseColor = new BABYLON.Color3(0.35,0.25,0.12);

        const leaf = BABYLON.MeshBuilder.CreateCylinder("leaf"+ix, {
          height:4, diameterBottom:3, diameterTop:0
        }, scene);
        leaf.position.set(x,4,z);
        leaf.material = new BABYLON.StandardMaterial("lm"+ix, scene);
        leaf.material.diffuseColor = color3(SETTINGS.groundTopColor);

        trees.push({trunk,leaf});
        ix++;
      }
    }
  })();

  /* ---------------- COAT TEXTURE (for small cubes only) ---------------- */
  let coatTex = null;
  if(SETTINGS.coatTexture){
    coatTex = new BABYLON.Texture(SETTINGS.coatTexture, scene);
    // ensure 1x1 and no repeating (clamp)
    coatTex.uScale = SETTINGS.coatSize;
    coatTex.vScale = SETTINGS.coatSize;
    coatTex.wrapU = BABYLON.Texture.CLAMP_ADDRESSMODE;
    coatTex.wrapV = BABYLON.Texture.CLAMP_ADDRESSMODE;
  }

  /* ---------------- CUBES (SMALL) ---------------- */
  // deterministic grid placement for cubes (fixed locations)
  const cubes = [];
  (function placeCubes(){
    const count = SETTINGS.cubeCount;
    const cols = Math.ceil(Math.sqrt(count));
    const spacing = 6 + SETTINGS.cubeSize; // spacing between cubes
    let ix = 0;
    for(let r=0;r<cols && ix<count;r++){
      for(let c=0;c<cols && ix<count;c++){
        const x = -cols/2*spacing + c*spacing + 10; // offset from center
        const z = -cols/2*spacing + r*spacing + 10;
        const cmesh = BABYLON.MeshBuilder.CreateBox("cube"+ix, {size:SETTINGS.cubeSize}, scene);
        cmesh.position.set(x, SETTINGS.cubeSize/2 + 0.1, z);

        const m = new BABYLON.StandardMaterial("cm"+ix, scene);
        if(coatTex){
          // use a clone of the texture for per-material scaling if needed
          m.diffuseTexture = coatTex.clone();
          // set 1x1 mapping (u/v scale).
          m.diffuseTexture.uScale = SETTINGS.coatSize;
          m.diffuseTexture.vScale = SETTINGS.coatSize;
          // clamp to avoid repeating
          m.diffuseTexture.wrapU = BABYLON.Texture.CLAMP_ADDRESSMODE;
          m.diffuseTexture.wrapV = BABYLON.Texture.CLAMP_ADDRESSMODE;
          // Ensure the texture fills each face (default box UVs are OK for this)
        } else {
          m.diffuseColor = BABYLON.Color3.Random();
        }
        cmesh.material = m;

        cmesh.physicsImpostor = new BABYLON.PhysicsImpostor(
          cmesh,
          BABYLON.PhysicsImpostor.BoxImpostor,
          { mass:1, friction:1 },
          scene
        );

        cubes.push(cmesh);
        ix++;
      }
    }
  })();

  /* ---------------- HILLS (BIG BOXES) ---------------- */
  // deterministic grid placement for hills (fixed)
  const hills = [];
  (function placeHills(){
    const count = SETTINGS.hillCount;
    const cols = Math.ceil(Math.sqrt(count));
    const spacing = 24;
    let ix = 0;
    for(let r=0;r<cols && ix<count;r++){
      for(let c=0;c<cols && ix<count;c++){
        const size = 6 + ix * 0.5; // slight size variance but deterministic
        const x = -cols/2*spacing + c*spacing - 40; // shift them elsewhere
        const z = -cols/2*spacing + r*spacing - 40;
        const h = BABYLON.MeshBuilder.CreateBox("hill"+ix, {width:size, height:size/2, depth:size}, scene);
        h.position.set(x, size/4 + 0.1, z);

        // top material (green, matches ground top)
        const top = new BABYLON.StandardMaterial("hTop"+ix, scene);
        top.diffuseColor = color3(SETTINGS.groundTopColor);

        // sides material (brown)
        const sides = new BABYLON.StandardMaterial("hSide"+ix, scene);
        sides.diffuseColor = color3(SETTINGS.groundSideColor);

        // MultiMaterial: [front, back, right, left, top, bottom] - assign top green, rest brown
        const mm = new BABYLON.MultiMaterial("hillM"+ix, scene);
        mm.subMaterials = [sides,sides,sides,sides,top,sides];
        h.material = mm;

        // physics for hills
        h.physicsImpostor = new BABYLON.PhysicsImpostor(
          h,
          BABYLON.PhysicsImpostor.BoxImpostor,
          { mass:0, friction:1 },
          scene
        );

        hills.push(h);
        ix++;
      }
    }
  })();

  /* ---------------- COINS (random positions allowed) ---------------- */
  const coins = [];
  const coinMat = new BABYLON.StandardMaterial("coinMat", scene);
  coinMat.emissiveColor = new BABYLON.Color3(1,0.85,0.1);

  function spawnCoin(id){
    const c = BABYLON.MeshBuilder.CreateTorus(
      "coin"+id,
      { diameter:1, thickness:0.2 },
      scene
    );
    c.rotation.x = Math.PI/2;
    c.material = coinMat;

    c.position.set(
      rndRange(-groundSize/2+12, groundSize/2-12),
      1.2,
      rndRange(-groundSize/2+12, groundSize/2-12)
    );
    return c;
  }

  for(let i=0;i<SETTINGS.coinMax;i++){
    coins.push({ id:i, mesh:spawnCoin(i), active:true });
  }

  /* ---------------- CAMERA (free, no follow) ---------------- */
  const camera = new BABYLON.ArcRotateCamera(
    "cam",
    Math.PI/2,
    Math.PI/3,
    60,
    new BABYLON.Vector3(0,0,0),
    scene
  );
  camera.attachControl(canvas,true);

  /* day/night cycle */
  scene.registerBeforeRender(()=>{
    const t = (Date.now() % SETTINGS.dayNightCycleMs) / SETTINGS.dayNightCycleMs;
    const mix = Math.sin(t * Math.PI * 2) * 0.5 + 0.5;
    scene.clearColor = BABYLON.Color3.Lerp(color3(SETTINGS.nightColor), color3(SETTINGS.dayColor), mix);
  });

  return scene;
}

/* RUN */
const scene = createScene();
engine.runRenderLoop(()=> scene.render());
window.addEventListener("resize", ()=> engine.resize());
</script>

</body>
</html>
